<!DOCTYPE html>
<html>
  <head>
    <title>Explore with Parasol</title>
    <style type="text/css">
  .rc-slider-tooltip{z-index:1400;}
  .component-sigma:first-child {width:100vw; height:100vh; position: absolute;   position: absolute;}
  body{
    margin:0;
    overflow: hidden;
  }
  .rc-slider-tooltip{z-index:1400;}
</style>
</style>
  </head>
  <body>
    <div
      class="parasol"
      data-settings='{
"networks": [
  { "url": "/api/graph?gte=now-1d/d", "name": "Daily", "fetchOptions": {"credentials": "include"},
   "options": {
     "layout": "forcelink",
     "loader": {
       "name": "json"
     }
   }
  },
  { "url": "/api/graph?gte=now-7d/d", "name": "Weekly", "fetchOptions": {"credentials": "include"},
   "options": {
     "layout": "forcelink",
     "loader": {
       "name": "json"
     }
   }
  },
  { "url": "/api/graph", "name": "Monthly", "fetchOptions": {"credentials": "include"},
   "options": {
     "layout": "forcelink",
     "loader": {
       "name": "json"
     }
   }
  },
{ "url": "/api/graph?gte=now-1y/d", "name": "Yearly", "fetchOptions": {"credentials": "include"},
 "options": {
   "layout": "forcelink",
   "loader": {
     "name": "json"
   }
 }
}
],
"ui": {
 "drawers": [
        { "id": "left",
          "open": true,
          "components": [
            {"name": "NetworkList"},
            {"name": "Divider"},
            {"name": "Legend"},
            {"name": "Divider"},
            {"name": "ForceLinkSettings"}
          ]
        },
        { "id": "right",
          "open": true,
          "openSecondary": true,
          "components": [
            {"name": "SearchInput"},
            {"name": "Divider"},
            {"name": "AppBar"},
            {"name": "Divider"},
            {"name": "SelectedNode"},
            {"name": "ShowSelected"}
          ]
        }
      ],
  "muiTheme": "dark",
 "componentOptions": {
      "selectedNode": {
      "content": [
          {"type":"link", "hrefKey":"metadata.url", "hrefPrefix": ""}

      ]

  }}
},
"layout" : {
    "params": {

      "barnesHutOptimize": true,
      "barnesHutTheta": 0.5,
      "adjustSizes":true,
      "iterationsPerRender": 1,
      "linLogMode": true,
      "outboundAttractionDistribution": true,
      "edgeWeightInfluence": 1,
      "scalingRatio": 1,
      "strongGravityMode": false,
      "gravity": 2,
      "alignNodeSiblings": false,
      "nodeSiblingsScale": 0,
      "nodeSiblingsAngleMin": 0,
      "worker": true,
      "background": true,
      "easing": "cubicInOut",
      "randomize": "locally",
      "slowDown": 1,
      "timeout": 1000,
      "labelThreshold": 1,
      "labelSize": 1,
      "labelSizeRatio": 1

    }
  }
}'
/>

  </body>
  <div id="root"></div>
  <script src="static/js/lib/parasol.js" type="text/javascript"></script>
</html>
